<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Form Validation using JavaScript</title>
</head>
<body>
    <div class="container">
        <!---Success / Error message -->
        <div class="message-container">
            <h3 id="message"></h3>
        </div>
         <h1> SignUp Form</h1>
         <form id="form">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="Enter your First Name" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" id="name" placeholder="Enter your Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="number" placeholder="Enter your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit" name="submit">SignUp</button>
        </form>    
    </div>
    <script src="app.js"></script>

</body>
</html>
